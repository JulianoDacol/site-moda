<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./open-iconic-bootstrap.css">
    <title>Checkout Mirror Fashion</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toogler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="homepage.html">Mirror Fashion</a>

        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Ajuda</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Perguntas Frequentes</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Entre em Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-4">Ótima Escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! preencha seus dados par efetivar a compra</p>

        </div>
    </div>

    <div class="container">

        <div class="card mb-3">
            <div class="card-header">
                <h2>Sua compra</h2>
            </div>

            <div class="card-body">
                <img src="./mirrorfashion/img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                <dl>
                    <dt>Produto</dt>
                    <dd>Fuzzy Cardigan</dd>

                    <dt>Cor</dt>
                    <dd>Verde</dd>

                    <dt>Tamanho</dt>
                    <dd>40</dd>

                    <dt>Preço</dt>
                    <dd>R$ 129,90</dd>
                </dl>
            </div>
        </div>
    </div>

    <form>

        <fieldset>
            <legend>Dados pessoais</legend>

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
            </div>

            <div>
                <label for="cpf">CPF</label>
                <input type="text" class="form-group" id="cpf" name="cpf" placeholder="123.456.789-00">
            </div>

            <div class="form-group custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                <label class="custom=control-label" for="newsletter">
                    Quero receber Newsletter da Mirror Fashion
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Cartão de Crédito</legend>

            <div class="form-group">
                <label for="numero-cartao">Número - CVV</label>
                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
            </div>

            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="bandeira-cartao">Bandeira Cartão</label>
                    </div>
                    <select class="custom-select" id="bandeira-cartao">
                        <option disabled selected>Seleciona uma opção...</option>
                        <option value="Master">MasterCard</option>
                        <option value="visa">VISA</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary">
            <span class="oi oi-thumb-up"></span>
            Confirmar Pedido
        </button>

    </form>
    <script type="text/javascript" src="./mirrorfashion/js/jquery.js"></script>
    <script type="text/javascript" src="./mirrorfashion/js/bootstrap.js"></script>
</body>

</html>
